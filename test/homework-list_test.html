<!doctype html>

<html>
<head>
    <title>homework-list test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../bower_components/iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../homework-list.html">
</head>
<body>

<test-fixture id="basic">
    <template>
        <homework-list></homework-list>
    </template>
</test-fixture>

<script>
    suite('homework-list', function () {
        var homeworkListUnderTest,
            liElements,
            disabledElement,
            notDisabledElement;

        setup(function () {
            homeworkListUnderTest = fixture('basic');
            liElements = homeworkListUnderTest.querySelectorAll('li');
            disabledElement = liElements[0];
            notDisabledElement = liElements[2];
        });

        test('instantiating the element works', function () {
            assert.equal(homeworkListUnderTest.is, 'homework-list');
        });

        test('should be disabled', function () {
            expect(disabledElement.hasAttribute('disabled')).to.be.true;
        });

        it('should be checked / unchecked on click', function () {
            notDisabledElement.click();
            expect(notDisabledElement.hasAttribute('checked')).to.be.true;
            notDisabledElement.click();
            expect(notDisabledElement.hasAttribute('checked')).to.be.false;
        });

        it('should not check on click when disabled', function () {
            disabledElement.click();
            expect(disabledElement.hasAttribute('checked')).to.be.false;
        });
    });
</script>
</body>
</html>
